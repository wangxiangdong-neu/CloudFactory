<style>
    #product-add {
        padding: 20px 25px 25px 0;
    }
</style>
<div class="layui-fluid" id="product-add">
    <form class="layui-form" action="" lay-filter="product-add-form">
        <div class="layui-form-item">
            <label class="layui-form-label">产品编码：</label>
            <div class="layui-input-block">
                <input type="text" name="code" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品名称：</label>
            <div class="layui-input-block">
                <input type="text" name="name" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品类型id：</label>
            <div class="layui-input-block">
                <select name="ptId">
                    <option value="">请选择</option>
                    <option value="3">珠宝首饰</option>
                    <option value="4">生活用品</option>
                    <option value="5">工艺品</option>
                    <option value="6">手机周边</option>
                    <option value="7">显卡</option>
                    <option value="8">iPhone</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品规格：</label>
            <div class="layui-input-block">
                <input type="text" name="format" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品描述：</label>
            <div class="layui-input-block">
                <input type="text" name="description" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上级id：</label>
            <div class="layui-input-block">
                <input type="text" name="superiorId" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="product-add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['febs', 'form', 'validate', 'xmSelect'], function () {
        let $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            xmSelect = layui.xmSelect,
            validate = layui.validate,
            dataPermissionXmlSelect,
            roleXmSelect,
            deptXmlSelect;

        form.verify(validate);
        form.render();

        form.on('submit(product-add-form-submit)', function (data) {
            febs.post(ctx + 'product', data.field, function () {
                layer.closeAll();
                febs.alert.success('新增产品成功');
                $('#febs-product').find('#query').click();
            });
            return false;
        });
    });
</script>
